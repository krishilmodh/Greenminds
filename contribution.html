<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Make A Contribution</title>
        <link rel="icon" href="img/favicon.ico?">
      
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">
      
        <!-- CSS Stylesheets -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
      
        <!-- Font Awesome -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
      
        <!-- Bootstrap Scripts -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>
      </head>
      <body>
        <div style="background-image: url('https://www.telegraph.co.uk/content/dam/business/spark/GEF/green-globe-xlarge.jpg');">
          
          <!-------requirements------->
          <section id="requirements">
              <div class="container">
                  <h1>Enter The Following Details</h1>
                  <div class="row">
                      <div class="col-md-6">
                          <form class="contribution-details">
                            <div class="form-group">
                                <input types="text" class="form-control" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <input types="number" class="form-control" placeholder="Phone Number">
                            </div>
                              <div class="form-group">
                                  <input types="text" class="form-control" placeholder="Gmail id">
                              </div>
                              <div class="form-group">
                                <input types="Address" class="form-control" placeholder="Address">
                              </div>
                              <div class="form-group">
                                <input types="text" class="form-control" placeholder="Landmark">
                            </div>
                            
                            
                              
                            </div>

                          </form>
                      </div>
                      <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
                      <script src=".js"></script>
                      <div class="file-upload">
                        <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add
                          Image</button>
              
                        <div class="image-upload-wrap">
                          <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
                          <div class="drag-text">
                            <h3>Drag and drop a file or select add Image</h3>
                          </div>
                        </div>
                        <div class="file-upload-content">
                          <img class="file-upload-image" src="#" alt="your image" />
                          <div class="image-title-wrap">
                            <button type="button" onclick="removeUpload()" class="remove-image">Remove <span
                                class="image-title">Uploaded Image</span></button>
                          </div>
                        </div>
                      </div>
                  </div>
              </div>
            </div>
              <div class="header">
                <form>
                    <h1 class="uu">Make Your Contribution</h1>
                    <div class="dropdown show">
                      <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown link
                      </a>
                    
                      <div class="dropdown-menu" aria-labelledby="Contribution">
                        <a class="dropdown-item" href="org.html">Delhi</a>
                        <a class="dropdown-item" href="org.html">Mumbai</a>
                        <a class="dropdown-item" href="org.html">Hyderabad</a>
                        <a class="dropdown-item" href="org.html">Uttar Pradesh</a>
                        <a class="dropdown-item" href="org.html">Tamil Nadu</a>
                      </div>
                    </div>
                </form>
                
            </div>
              
          </section>
      </body>
</html>
